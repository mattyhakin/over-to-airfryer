<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oven to Air Fryer Converter</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="left">
        <h1>Oven to Air Fryer Converter</h1>
        <form id="converterForm">
          <label for="unit">Unit:</label>
          <select id="unit">
            <option value="c">Celsius</option>
            <option value="f">Fahrenheit</option>
          </select>
          <label for="ovenTemp">Oven Temperature:</label>
          <input type="number" id="ovenTemp" required />
          <label for="ovenTime">Oven Time (minutes):</label>
          <input type="number" id="ovenTime" required />
          <button type="submit">Convert</button>
        </form>
        <div id="results" class="hidden">
          <h2>Air Fryer Settings</h2>
          <p>Temperature: <span id="airTempC"></span> °C / <span id="airTempF"></span> °F</p>
          <p>Time: <span id="airTime"></span> minutes</p>
        </div>
      </div>
      <div class="right">
        <img src="mascot.png" alt="Mascot with air fryer" class="side-image" />
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
