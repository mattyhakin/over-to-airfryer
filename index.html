<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oven to Air Fryer Converter</title>
  <meta name="description" content="Convert oven temperatures and cooking times to air fryer settings. Fast, mobile-friendly, and installable as a PWA.">
  <meta name="keywords" content="air fryer converter, cook time calculator, oven to air fryer, airfryer conversion, temperature converter, PWA cooking tool">
  <meta name="author" content="Matt Hakin">
  <link rel="canonical" href="https://mattyhakin.github.io/over-to-airfryer/" />
  <meta property="og:title" content="Oven to Air Fryer Converter">
  <meta property="og:description" content="Quickly convert oven temp/time to air fryer settings. Supports Celsius and Fahrenheit.">
  <meta property="og:image" content="https://mattyhakin.github.io/over-to-airfryer/og-preview.png">
  <meta property="og:url" content="https://mattyhakin.github.io/over-to-airfryer/">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Oven to Air Fryer Converter">
  <meta name="twitter:description" content="Convert oven temperature & time to air fryer settings. Works with Celsius or Fahrenheit.">
  <meta name="twitter:image" content="https://mattyhakin.github.io/over-to-airfryer/og-preview.png">
  <link rel="icon" href="favicon.ico" />
  <link rel="manifest" href="manifest.json" />
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</head>
<body>
  <main class="container">
    <div class="content">
      <div class="left">
        <h1 id="heading">Oven to Air Fryer Converter</h1>
        <form id="converterForm">
          <label for="foodType" id="label-food">Food Type:</label>
<select id="foodType">
  <option value="default">Generic</option>
  <option value="chicken">Chicken</option>
  <option value="fries">Fries</option>
  <option value="pastry">Pastry</option>
  <option value="vegetables">Vegetables</option>
</select>

<label for="unit" id="label-unit">Unit:</label>
          <select id="unit">
            <option value="c">Celsius</option>
            <option value="f">Fahrenheit</option>
          </select>

          <label for="ovenTemp" id="label-temp">Oven Temperature:</label>
          <input type="number" id="ovenTemp" required />

          <label for="ovenTime" id="label-time">Oven Time (minutes):</label>
          <input type="number" id="ovenTime" required />

          <button type="submit" id="label-convert">Convert</button>
        </form>

        <div id="results" class="hidden">
          <h2 id="label-result">Air Fryer Settings</h2>
          <p><span id="label-tempC">Temperature (°C)</span>: <span id="airTempC"></span></p>
          <p><span id="label-tempF">Temperature (°F)</span>: <span id="airTempF"></span></p>
          <p><span id="label-minutes">Time (minutes)</span>: <span id="airTime"></span></p>
        </div>
      </div>
      <div class="right">
        <img src="mascot.png" alt="Mascot with air fryer" class="side-image" />
      </div>
    </div>
  </main>

  <script src="lang.js"></script>
  <script src="script.js"></script>
</body>
</html>
